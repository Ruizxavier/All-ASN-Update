<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Assignment 6: HTML Form</h1>

  <form>
    <fieldset>
      <legend>User Information</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color" value="#ff0000"><br><br>

      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file"><br><br>

      <label for="range">Rating (1-5):</label>
      <input type="range" id="range" name="range" min="1" max="5" value="3"><br><br>

      <label>Hobbies:</label><br>
      <input type="checkbox" id="hobby1" name="hobby" value="Reading">
      <label for="hobby1">Reading</label><br>
      <input type="checkbox" id="hobby2" name="hobby" value="Gaming">
      <label for="hobby2">Gaming</label><br>
      <input type="checkbox" id="hobby3" name="hobby" value="Coding">
      <label for="hobby3">Coding</label><br><br>

      <label>Choose your favorite animal:</label>
      <select id="animal" name="animal">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="bird">Bird</option>
      </select><br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>
  </form>
</body>
</html>
